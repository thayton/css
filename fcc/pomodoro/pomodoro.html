<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="pomodoro.css">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="break-panel">
        <div class="panel-name">Break Length</div>
        <div id="break-length-controls" class="timer-settings">
          <span class="minus">-</span><span id="break-length" class="timer-length">7</span><span class="plus">+</span>
        </div>
      </div>
      <div class="session-panel active">
        <div class="panel-name">Session Length</div>
        <div id="session-length-controls" class="timer-settings">
          <span class="minus">-</span><span id="session-length" class="timer-length">1</span><span class="plus">+</span>       
        </div>
      </div>
      <div id="timer" data-seconds="60">00:01:00</div>
      <div id="progress-bar">
        <div class="progress">
        </div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
