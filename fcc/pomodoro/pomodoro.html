<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="pomodoro.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <div id="break-length-panel">
	Break Length	
	<div id="break-length">
	  <span class="minus">-</span> 7 <span class="plus">+</span>
	</div>
      </div>
      <div id="session-length-panel">
	Session Length	
	<div id="session-length">
	  <span class="minus">-</span> 1 <span class="plus">+</span>	  
	</div>
      </div>
      <div id="timer">60</div>
      <div id="progress-bar">
	<div class="progress">
	</div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
