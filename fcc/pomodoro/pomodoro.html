<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="pomodoro.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <div id="break-length-panel">
	Break Length	
	<div id="break-length-controls">
	  <span class="minus">-</span><span id="break-length">7</span><span class="plus">+</span>
	</div>
      </div>
      <div id="session-length-panel">
	Session Length	
	<div id="session-length-controls">
	  <span class="minus">-</span><span id="session-length">1</span><span class="plus">+</span>	  
	</div>
      </div>
      <div id="timer" data-seconds="60">00:00:60</div>
      <div id="progress-bar">
	<div class="progress">
	</div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
